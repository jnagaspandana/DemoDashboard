<div *ngIf="tableData && tableData.length > 0">
  <table class="table table-responsive table-bordered table-striped" >
  <thead>
  <tr>
  <th style="background:#eaeaea;" style="background:#eaeaea;" class='text-left sticky' *ngFor="let col of columns">
  {{col.header}}
  </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of tableData | paginate: { id: 'listing_pagination',
  itemsPerPage: 3,
  currentPage: page,
  totalItems: totalRec };">
  <td class="text-left" *ngFor="let col of columns">
  {{data[col.name]}}
  </td>
  </tr>
  </tbody>
  </table>
  </div>
  <div *ngIf="totalRec > 3" > 
    <pagination-controls id="listing_pagination"  maxSize="3"
    directionLinks="true"
    previousLabel="Previous"
    nextLabel="Next"
    screenReaderPaginationLabel="Pagination"
    screenReaderPageLabel="page" (pageChange)="page = $event"></pagination-controls>
  </div>
